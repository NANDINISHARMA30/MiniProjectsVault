<!DOCTYPE html>
<html lang="en">

<head>

    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="list_box">

            </div>
            <ul class="items">
                <!-- <li class="checked">task 1</li>
                    <li class="checked">task 2</li>
                    <li class="checked">task 3</li> -->
            </ul>
            <script src="script.js"></script>
        </div>
    </div>

</body>

</html>
