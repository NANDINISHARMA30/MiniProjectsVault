<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container"></section>
    <div class="navbar">
        <h1 class="heading1">Rock</h1>
        <h1 class="heading2">Paper</h1>
        <h1 class="heading3">Scissors</h1>
    </div>
    <section class="choice">
        <div class="choices" id="Rock"><img src="icons/rock.jpg" alt="" class="img1"></div>
        <div class="choices" id="Paper"><img src="icons/paper.jpg" alt="" class="img2"></div>
        <div class="choices" id="Scissors"><img src="icons/scissors.jpg" alt="" class="img3"></div>
    </section>
    <section class="score_board">
        <div class="score">
            <p id="user_choice">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp_choice">0</p>
            <p>Comp</p>
        </div>
    </section>
    <section class="end">
        <h2 id="msg">Play your move</h2>


    </section>

    <script src="script.js"></script>
</body>

</html>
