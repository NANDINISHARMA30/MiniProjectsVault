<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-a-Lot</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
</head>

<body>
    <div class="frame">
        <div class="calculatorBox">
            <h1>Welcome to Arithme-Tricks</h1>
            <p><b>(Calculator)</b></p>
            <input type="text" class="input" placeholder="0">
            <div class="calculator">
                <div class="row">
                    <button class="buttons" style="background-color: rgb(224, 93, 93);">C</button>
                    <button class="buttons">00</button>
                    <button class="buttons">&#8730</button>
                    <button class="buttons">%</button>
                </div>
                <div class="row">
                    <button class="buttons">7</button>
                    <button class="buttons">8</button>
                    <button class="buttons">9</button>
                    <button class="buttons">*</button>
                </div>
                <div class="row">
                    <button class="buttons">4</button>
                    <button class="buttons">5</button>
                    <button class="buttons">6</button>
                    <button class="buttons">-</button>
                </div>
                <div class="row">
                    <button class="buttons">1</button>
                    <button class="buttons">2</button>
                    <button class="buttons">3</button>
                    <button class="buttons">+</button>
                </div>
                <div class="row">
                    <button class="buttons">0</button>
                    <button class="buttons">.</button>
                    <button class="buttons" style="background-color: rgb(122, 231, 122);">DEL</button>
                    <button class="buttons" style="background-color: rgb(122, 195, 231);">=</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
